<form #checkoutForm = ngForm (ngSubmit)="onSubmit(checkoutForm.value)">
  <div class="content">
    <label for="name">
      Name:
    </label>
    <input
      id="name"
      type="text"
      class="form-control"
      name="name"
      ngModel
      required>
  </div>
  <div class="content">
    <label for="password">
      Password:
    </label>
    <input
      id="password"
      type="password"
      class="form-control"
      name="password"
      ngModel>
  </div>
  <button class="button" type="submit"> Login </button>
</form>
